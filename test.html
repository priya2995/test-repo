<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous"
/>
<div id="app">
  <div
    class="container height-100 d-flex justify-content-center align-items-center"
  >
    <div class="position-relative">
      <div class="card p-2 text-center">
        <h6>Please enter the one time password <br /></h6>
        <div><span> sent to</span> <small>+1******4343</small></div>
        <div
          id="otp"
          class="inputs d-flex flex-row justify-content-center mt-2"
        >
          <input
            class="m-2 text-center form-control rounded"
            type="text"
            id="input1"
            onkeyup="inputenter(1)"
            maxlength="1"
          />
          <input
            class="m-2 text-center form-control rounded"
            onkeyup="inputenter(2)"
            type="text"
            id="input2"
            maxlength="1"
          />
          <input
            class="m-2 text-center form-control rounded"
            onkeyup="inputenter(3)"
            type="text"
            id="input3"
            maxlength="1"
          />
          <input
            class="m-2 text-center form-control rounded"
            onkeyup="inputenter(4)"
            type="text"
            id="input4"
            maxlength="1"
          />
        </div>
        <div class="mt-4">
          <button class="btn btn-danger px-4 validate">Validate</button>
        </div>
        <div
          class="mt-3 content d-flex justify-content-center align-items-center"
        >
          <span>Didn't get the code</span>
          <a href="#" class="text-decoration-none ms-3">Resend(1/3)</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  function inputenter(id) {
    // const inputs = document.querySelectorAll(`#input${id}`);

    const inputs = document.querySelectorAll("#otp > *[id]");
    console.log(inputs, ": inputs");
    for (let i = 0; i < inputs.length; i++) {
      inputs[i].addEventListener("keydown", function (event) {
        if (event.key === "Backspace") {
          inputs[i].value = "";
          if (i !== 0) inputs[i - 1].focus();
        } else {
          if (i === inputs.length - 1 && inputs[i].value !== "") {
            return true;
          } else if (event.keyCode > 47 && event.keyCode < 58) {
            inputs[i].value = event.key;
            if (i !== inputs.length - 1) inputs[i + 1].focus();
            event.preventDefault();
          } else if (event.keyCode > 64 && event.keyCode < 91) {
            inputs[i].value = String.fromCharCode(event.keyCode);
            if (i !== inputs.length - 1) inputs[i + 1].focus();
            event.preventDefault();
          }
        }
      });
    }
  }
</script>
